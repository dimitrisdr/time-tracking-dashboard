<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- custom -->
   <link rel="stylesheet" href="style.css">
   <!-- script -->
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <main class="wraper">
    <h1 class="visually-hidden">Time tracking dashboard</h1>
    <section aria-label="users card" class="card main-card">
      <div class="main-info">
        <picture class="img-container">
          <img src="images\image-jeremy.png" alt="Jeremy Robson" class="img">
        </picture>
        <div class="persons-info-txt">
          <small class="info-txt">Report for</small>
          <div class="name-container">
            <p class="name">Jeremy Robson</p>
          </div>
          
        </div>
      </div>
      <div class="tools-container">
        <ul class="tools-items">
          <li class="tools-item" data-name="Daily">Daily</li>
          <li class="tools-item" data-name="Weekly">Weekly</li>
          <li class="tools-item" data-name="Monthly">Monthly</li>
        </ul>  
      </div>
    </section>
  </main>
 
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dimitris Dristellas</a>.
    </div>
  </footer>

</body>
</html>
